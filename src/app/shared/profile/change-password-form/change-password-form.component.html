<form [formGroup]="form" (ngSubmit)="submit()" novalidate>
    <label class="lbl">Contraseña actual</label>
    <ion-item class="input" fill="solid" lines="none">
        <ion-input formControlName="actual" type="password" placeholder="••••••••"></ion-input>
    </ion-item>

    <label class="lbl">Nueva contraseña</label>
    <ion-item class="input" fill="solid" lines="none">
        <ion-input formControlName="nueva" type="password" placeholder="mín. 6 caracteres"></ion-input>
    </ion-item>

    <label class="lbl">Confirmar contraseña</label>
    <ion-item class="input" fill="solid" lines="none">
        <ion-input formControlName="confirma" type="password" placeholder="repite la nueva"></ion-input>
    </ion-item>

    @if (mismatch) { <div class="error">Las contraseñas no coinciden.</div> }

    <ion-button class="btn" expand="block" shape="round" type="submit">Cambiar contraseña</ion-button>
</form>
