<ion-header>
    <ion-toolbar>
        <ion-title>{{ mode === 'create' ? 'Nueva mesa' : 'Editar mesa' }}</ion-title>
        <ion-buttons slot="end"><ion-button (click)="close()">Cerrar</ion-button></ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <form [formGroup]="form" (ngSubmit)="submit()">
        <ion-item>
        <ion-label position="stacked">NÃºmero</ion-label>
        <ion-input type="number" formControlName="numero" inputmode="numeric"></ion-input>
        </ion-item>

        <ion-item>
        <ion-label position="stacked">Capacidad</ion-label>
        <ion-input type="number" formControlName="capacidad" inputmode="numeric"></ion-input>
        </ion-item>

        <ion-button expand="block" class="ion-margin-top" type="submit">
        {{ mode === 'create' ? 'Crear' : 'Actualizar' }}
        </ion-button>
    </form>
</ion-content>
